<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastrar Cliente | SIGE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.bootstrap5.min.css">
  <link href="style.css" rel="stylesheet">
  <style>
    .submenu { display: none; flex-direction: column; padding-left: 1rem; }
    .submenu.show { display: flex; }
  </style>
</head>
<body class="bg-light text-dark">


  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="text-center">SIGE</h4>
    <hr>
    <a href="#"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
    <a href="#" class="toggle-submenu" onclick="toggleSubmenu()"> <i class="bi bi-people-fill me-2"></i>Clientes</a>
    <div class="submenu show" id="submenuClientes">
      <a href="lista_clientes.html"><i class="bi bi-list-ul me-2"></i>Lista de Clientes</a>
      <a href="cadastrar.html" class="active"><i class="bi bi-plus-circle me-2"></i>Cadastrar Cliente</a>
    </div>
    <a href="#"><i class="bi bi-box-seam me-2"></i>Produtos</a>
    <a href="#"><i class="bi bi-cash-coin me-2"></i>Caixa</a>
    <a href="#"><i class="bi bi-bar-chart me-2"></i>Relatórios</a>
    <a href="#"><i class="bi bi-gear me-2"></i>Configurações</a>
    <a href="#"><i class="bi bi-box-arrow-right me-2"></i>Sair</a>
  </div>


<div class="content">
  
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm px-4 mb-4">
    <div class="container-fluid d-flex align-items-center justify-content-between">
      <span class="navbar-brand mb-0 h1">Painel de Controle</span>
      <div class="d-flex align-items-center">
        <i class="bi bi-person-circle fs-3 me-2 text-primary"></i>
        <span>Olá, Administrador</span>
      </div>
    </div>
  </nav>


  <div class="container-fluid">
    <h4 class="mb-4">Cadastrar Novo Cliente</h4>
    <div class="card shadow-sm">
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="nome" class="form-label">Nome completo</label>
            <input type="text" class="form-control" id="nome" placeholder="Ex: João da Silva" required autocomplete="off">
          </div>
    <div class="mb-3">
      <label for="endereco" class="form-label">Endereço</label>
      <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Rua, Bairro, Cidade" required autocomplete="off">
    </div>

          <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="telefone" placeholder="Ex: 923 000 000" required autocomplete="off">
          </div>
          <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Salvar Cliente</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  function toggleSubmenu() {
    document.getElementById("submenuClientes").classList.toggle("show");
  }
</script>

</body>
</html>
