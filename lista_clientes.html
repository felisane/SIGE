<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lista de Clientes | SIGE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.bootstrap5.min.css">
  <link href="style.css" rel="stylesheet">
</head>
<body class="d-flex min-vh-100 bg-light text-dark">

  <div id="sidebar-container"></div>

  <div class="content">
    <div id="navbar-container"></div>

    <div class="container mt-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>Lista de Clientes</h3>
        <a href="index.html" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Voltar</a>
      </div>

      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle" id="tabelaClientes">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Nome</th>
              <th>Telefone</th>
              <th>Endereço</th>
              <th>Data Cadastro</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- Modal de Histórico -->
    <div class="modal fade" id="historicoModal" tabindex="-1" aria-labelledby="historicoModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="historicoModalLabel">Histórico de João Silva</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Serviço: Corte de Cabelo
                <span class="badge bg-primary rounded-pill">12/07/2025</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Serviço: Barba e Sobrancelha
                <span class="badge bg-primary rounded-pill">25/06/2025</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Serviço: Limpeza de Pele
                <span class="badge bg-primary rounded-pill">14/06/2025</span>
              </li>
            </ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.bootstrap5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
  <script>
    $(document).ready(function () {
      const clientes = JSON.parse(localStorage.getItem('clientes')) || [];
      const tbody = $('#tabelaClientes tbody');

      clientes.forEach(cliente => {
        const row = `
          <tr>
            <td>${cliente.id}</td>
            <td>${cliente.nome}</td>
            <td>${cliente.telefone}</td>
            <td>${cliente.endereco}</td>
            <td>${cliente.dataCadastro || ''}</td>
            <td>
              <a href="editar.html" class="btn btn-sm btn-outline-primary me-1"><i class="bi bi-pencil-square"></i></a>
              <button class="btn btn-sm btn-outline-danger" onclick="excluirCliente(${cliente.id})"><i class="bi bi-trash"></i></button>
              <button class="btn btn-sm btn-outline-info" data-bs-toggle="modal" data-bs-target="#historicoModal">
                <i class="bi bi-clock-history"></i>
              </button>
            </td>
          </tr>`;
        tbody.append(row);
      });

      if (!$.fn.DataTable.isDataTable('#tabelaClientes')) {
        $('#tabelaClientes').DataTable({
          dom: 'Bfrtip',
          buttons: ['copy', 'csv', 'excel', 'pdf', 'print'],
          language: {
            url: 'https://cdn.datatables.net/plug-ins/1.13.6/i18n/pt-PT.json'
          }
        });
      }
    });

    function excluirCliente(id) {
      if (confirm('Tem certeza que deseja excluir este cliente?')) {
        const clientes = JSON.parse(localStorage.getItem('clientes')) || [];
        const atualizados = clientes.filter(c => c.id !== id);
        localStorage.setItem('clientes', JSON.stringify(atualizados));

        const table = $('#tabelaClientes').DataTable();
        table.rows(function (idx, data, node) {
          return data[0] == id;
        }).remove().draw();
      }
    }
  </script>
  <script src="layout.js"></script>
</body>
</html>
